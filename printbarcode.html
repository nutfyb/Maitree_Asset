<style>
    #qr {
        width: 180px;
        height: 180px;
    }

    img {
        display: inline-block;
    }

    @media print {
        .myDivToPrint {
            background-color: white;
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;

            padding: 15px;

</style>

<body>
    <!-- <div class="mt-2">
        <button type="button" class="btn btn-primary " id="btnprint" onclick="window.print()">Print</button>
    </div> -->

    <button class="btn btn-primary" onclick="printDiv('printHere')"><i class="fa fa-print" aria-hidden="true"></i>
            Print</i></button>
    <br><br>

    <div class="container-fluid my-4" id="printHere">
        <div id="qrcode" class="my-4"></div>
    </div>


    <script src="/JS_Files/barcode.min.js"></script>
    <script>
        $(document).ready(function () {

            var k = 0;
            if (sessionStorage !== undefined) {
                let array = sessionStorage.items;
                let data = JSON.parse(array)
                console.log(data[0])
                var k = 0;
                for (var i = 0; i < Math.ceil(data.length / 4); i++) {
                    $("#qrcode").append("<div class='row my-3' id='aa" + [i] + "' ></div>")
                    for (let j = 0; j < 4; j++) {
                        if (k == data.length) {

                        }
                        else {
                            $("#aa" + [i] + "").append("<img class='col-md-3 col-sm-1 col-lg-3' id='bb" + [j] + "' ></img> ")

                            JsBarcode("#aa" + [i] + " #bb" + [j] + "", + data[k], {
                                height: 30
                            });
                            k++
                        }

                    }

                }

            }

            // printDiv("printHere");

        });

        function printDiv(divName) {
            var printContents = document.getElementById(divName).innerHTML;
            var originalContents = document.body.innerHTML;

            document.body.innerHTML = printContents;

            window.print();

            document.body.innerHTML = originalContents;
        }
    </script>



</body>

</html>
